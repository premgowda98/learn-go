services:
  mysql:
    image: mysql:8.0
    container_name: mysql-container
    environment:
      MYSQL_ROOT_PASSWORD: admin  
      MYSQL_DATABASE: exampledb          
      MYSQL_USER: admin                     
      MYSQL_PASSWORD: admin
    ports:
      - "3306:3306"

  postgres:
    image: postgres:13
    container_name: postgres-container
    environment:
      POSTGRES_PASSWORD: admin  
      POSTGRES_DB: exampledb             
      POSTGRES_USER: admin   
    ports:
      - "5432:5432" 

